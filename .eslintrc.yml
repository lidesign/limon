plugins:
    - prettier

extends:
    - eslint:recommended
    - google

rules:
    indent: [error, 2]
    quotes: [error, double]
    semi: [error, always]
    comma-dangle: [error, never]
    no-console: off
    no-unused-vars: warn
    no-var: off # use var just for browser
    spaced-comment: off

env:
    browser: true
    node: true
    es6: true

parserOptions:
    ecmaVersion: 2017 # 2018
    sourceType: module

globals:
    importScripts: false
    workbox: false
